<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h2>Edit post</h2>
      <li>
          {% for row in data %}
      </li>
      <form action = "{{url_for('edit_post', post_id = row[post_id])}}" method = "POST">
          <input type = "text" placeholder = "post_title" name = "post_title"></input>
          <input type = "text" placeholder = "post_content" name = "post_content"></input>
          <input type = "file" name = "filename">
          <input type = "submit" value = "Submit"></input>
      
      </form>
	<script src="index.js"></script>
  </body>
</html>
